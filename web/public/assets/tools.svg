<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Plastic Gloss Gradient -->
    <linearGradient id="gloss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background: Graph Paper Grid -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="2" />
  </pattern>
  <rect x="0" y="0" width="800" height="600" fill="url(#grid)" />

  <!-- Background Element: Animated Graph Curve -->
  <path d="M 50,400 Q 200,100 350,400 T 650,400" fill="none" stroke="#228be6" stroke-width="4" stroke-dasharray="10,5" opacity="0.6" />
  <circle cx="50" cy="400" r="6" fill="#228be6" opacity="0.6" />
  <circle cx="350" cy="400" r="6" fill="#228be6" opacity="0.6" />
  <circle cx="650" cy="400" r="6" fill="#228be6" opacity="0.6" />

  <!-- Element: Calculator (Tilted Right) -->
  <g transform="translate(480, 150) rotate(15)" filter="url(#shadow)">
    <!-- Body -->
    <rect x="0" y="0" width="160" height="240" rx="15" ry="15" fill="#343a40" />
    <!-- Screen -->
    <rect x="20" y="20" width="120" height="50" rx="5" ry="5" fill="#e9ecef" />
    <text x="130" y="55" font-family="monospace" font-size="24" text-anchor="end" fill="#343a40">15.92</text>
    <!-- Buttons -->
    <g fill="#495057">
      <rect x="20" y="90" width="25" height="20" rx="4" />
      <rect x="52" y="90" width="25" height="20" rx="4" />
      <rect x="84" y="90" width="25" height="20" rx="4" />
      <rect x="116" y="90" width="25" height="20" rx="4" fill="#fa5252" /> <!-- OFF -->
      
      <rect x="20" y="120" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="52" y="120" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="84" y="120" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="116" y="120" width="25" height="20" rx="4" />

      <rect x="20" y="150" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="52" y="150" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="84" y="150" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="116" y="150" width="25" height="20" rx="4" />

      <rect x="20" y="180" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="52" y="180" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="84" y="180" width="25" height="20" rx="4" fill="#ced4da" />
      <rect x="116" y="180" width="25" height="50" rx="4" fill="#40c057" /> <!-- Equals -->

      <rect x="20" y="210" width="57" height="20" rx="4" fill="#ced4da" />
      <rect x="84" y="210" width="25" height="20" rx="4" fill="#ced4da" />
    </g>
  </g>

  <!-- Element: Algebra Tiles (Scattered Center/Left) -->
  <g filter="url(#shadow)">
    <!-- x^2 Tile (Blue Square) -->
    <rect x="150" y="300" width="80" height="80" fill="#4dabf7" stroke="#339af0" stroke-width="2" />
    <text x="190" y="345" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">x²</text>
    
    <!-- x Tile (Green Rectangle) -->
    <rect x="250" y="300" width="30" height="80" fill="#69db7c" stroke="#51cf66" stroke-width="2" />
    <text x="265" y="345" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">x</text>

    <!-- x Tile (Green Rectangle) - Rotated -->
    <g transform="translate(150, 400)">
        <rect x="0" y="0" width="80" height="30" fill="#69db7c" stroke="#51cf66" stroke-width="2" />
        <text x="40" y="22" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">x</text>
    </g>

    <!-- 1 Unit Tiles (Yellow Squares) -->
    <rect x="250" y="400" width="30" height="30" fill="#ffd43b" stroke="#fcc419" stroke-width="2" />
    <text x="265" y="422" font-family="sans-serif" font-size="16" fill="#862e9c" text-anchor="middle" font-weight="bold">1</text>
    
    <rect x="290" y="400" width="30" height="30" fill="#ffd43b" stroke="#fcc419" stroke-width="2" />
    <text x="305" y="422" font-family="sans-serif" font-size="16" fill="#862e9c" text-anchor="middle" font-weight="bold">1</text>
  </g>

  <!-- Element: Double Sided Counters (Red/Yellow Circles) -->
  <g transform="translate(350, 250)" filter="url(#shadow)">
    <!-- Stack 1 -->
    <circle cx="0" cy="0" r="25" fill="#ff6b6b" stroke="#fa5252" stroke-width="2" />
    <circle cx="10" cy="-10" r="25" fill="#fcc419" stroke="#fab005" stroke-width="2" />
    
    <!-- Stack 2 -->
    <circle cx="60" cy="20" r="25" fill="#ff6b6b" stroke="#fa5252" stroke-width="2" />
  </g>

  <!-- Element: Protractor (Semi-transparent, Front Left) -->
  <g transform="translate(180, 180) rotate(-20)" opacity="0.9">
    <path d="M 0,100 A 100,100 0 0,1 200,100 L 200,120 L 0,120 Z" fill="#fff9db" stroke="#fcc419" stroke-width="2" />
    <path d="M 20,100 A 80,80 0 0,1 180,100" fill="none" stroke="#fab005" stroke-width="1" />
    
    <!-- Inner cutout -->
    <path d="M 70,100 A 30,30 0 0,1 130,100 L 130,120 L 70,120 Z" fill="#fff" opacity="0.5" stroke="#fab005" />

    <!-- Ticks -->
    <line x1="100" y1="100" x2="100" y2="10" stroke="#fab005" stroke-width="2" /> <!-- 90 deg -->
    <line x1="100" y1="100" x2="30" y2="30" stroke="#fab005" stroke-width="1" /> <!-- 135 deg approx -->
    <line x1="100" y1="100" x2="170" y2="30" stroke="#fab005" stroke-width="1" /> <!-- 45 deg approx -->
    
    <text x="100" y="30" font-family="sans-serif" font-size="12" fill="#e67700" text-anchor="middle">90°</text>
  </g>
</svg>